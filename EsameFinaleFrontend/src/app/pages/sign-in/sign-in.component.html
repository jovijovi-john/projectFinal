<main>
  <app-header></app-header>

  <form
    action=""
    class="container"
    (submit)="handleLogin()"
    [formGroup]="formLogin"
    #formDir="ngForm"
  >
    <div class="row h-100">
      <div class="col-lg bg-danger left-box"></div>

      <div class="d-flex flex-column col-lg right-box">
        <h3 class="text-danger fs-1 border-3 pb-3 border-bottom border-danger">
          Login
        </h3>

        <fieldset class="py-4">
          <div class="">
            <label for="email" class="form-label">Email address</label>

            <input
              required
              formControlName="email"
              type="email"
              class="form-control form-control-lg mt-2"
              id="email"
              [class.is-invalid]="email.invalid && email.touched"
              [class.is-valid]="email.valid && email.touched"
              placeholder="name@example.com"
            />

            <div
              class="error-box text-danger"
              *ngIf="email.invalid && email.touched"
            >
              <p *ngIf="email.errors?.['required']">Email is required</p>
              <p *ngIf="email.errors?.['email']">Enter a valid email</p>
            </div>
          </div>
          <div class="mb-3 mt-3">
            <label for="password" class="form-label">Password</label>
            <input
              formControlName="password"
              type="password"
              placeholder="******"
              class="form-control form-control-lg mt-2"
              id="password"
              [class.is-invalid]="password.invalid && password.touched"
              [class.is-valid]="password.valid && password.touched"
              required
            />
            <div
              class="error-box text-danger"
              *ngIf="password.invalid && password.touched"
            >
              <p *ngIf="password.errors?.['required']">Password is required</p>
              <p *ngIf="password.errors?.['minlength']">
                Password must be at least 6 characters long
              </p>
            </div>
          </div>
        </fieldset>

        <button
          *ngIf="!loading"
          type="submit"
          class="btn w-100 p-2 py-3 fs-5"
          [disabled]="formLogin.invalid"
          [class.btn-danger]="formLogin.invalid"
          [class.btn-success]="formLogin.valid"
        >
          Submit
        </button>

        <app-spinner *ngIf="loading"></app-spinner>
      </div>
    </div>
  </form>

  <app-footer></app-footer>
</main>
